<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/game.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="js/winning-conditions.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
  <div class="container">
    <h2 class="playerTurn">Tic-Tac-Toe Game</h2>
    <div id="board">
      <div class="row">
        <div id="cell0" class="cell"><input id="button00" type="button" value=""/></div>
        <div class="vertical"></div>
        <div id="cell1" class="cell"><input id="button01" type="button" value=""/></div>
        <div class="vertical"></div>
        <div id="cell2" class="cell"><input id="button02" type="button" value=""/></div>
      </div>
      <div class="horizontal"></div>
      <div class="row">
        <div id="cell3" class="cell"><input id="button10" type="button" value=""/></div>
        <div class="vertical" class="cell"></div>
        <div id="cell4" class="cell"><input id="button11" type="button" value=""/></div>
        <div class="vertical" class="cell"></div>
        <div id="cell5" class="cell"><input id="button12" type="button" value=""/></div>
      </div>
      <div class="horizontal"></div>
      <div class="row">
        <div id="cell6" class="cell"><input id="button20" type="button" value=""/></div>
        <div class="vertical" class="cell"></div>
        <div id="cell7" class="cell"><input id="button21" type="button" value=""/></div>
        <div class="vertical"></div>
        <div id="cell8" class="cell"><input id="button22" type="button" value=""/></div>
      </div>
    </div>
    <div id="result">
    </div>
    <div class="reset-button" id="reset">
      <span>Reset</span>
    </div>
  </div>
</body>

</html>
